<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Kamal mehndi designer</h1>
        <h2>form for booking</h2>
        <h3>contact information</h3>
        <p>--- mendatory fields * ---</p>
        <p> NAME *: <input type="text" required></p>
       <p>CONTACT *: <input type="number" required></p> 
        <fieldset>
            <legend>GENDER *</legend>
            <p>
            MALE <input type="radio" name="gender" id="gender"> FEMALE <input type="radio" name="gender" id="gender" required>
        </p>
        </fieldset>
        <p>ADDRESS <textarea name="address" id="" cols="100" rows="6"></textarea></p>
        <p>EMAIL: <input type="email" name="email" id="email"></p>
        <p>ALTERNATE CONTACT NUMBER <input type="number" name="alt" id="alt"></p>
        <hr>
        <h3>payment details</h3>
        <fieldset>
            <p>CARD type: * 
                <select name="CARD_type" id="card_type" required>
                <option value="">---select card type---</option>
                <option value="visa">visa</option>
                <option value="master card">master card</option>
                <option value="rupay">rupay</option>
                </select>
            </p>
            <p>
                card number: * <input type="password" name="crd_number" id="card_number " required>
            </p>
            <p>
                CVV: * <input type="password" name="cvv" id="cvv" required>
            </p>
            <p>
                expiration date: *<input type="date" name="exp" id="exp" required>
            </p>
            <input type="submit" value="submit details">
            <input type="reset" value="RESET">

        </fieldset>
    </form>
</body>
</html>
